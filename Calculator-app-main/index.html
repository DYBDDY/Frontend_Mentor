<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="rwd.css">
  <title>Frontend Mentor | Calculator app</title> 
</head>
<body>
<div class="wrapper">
  <div class="top">
    <h1>calc</h1>
    <div class="theme">
      <div class="themetitle">
        <h2>THEME</h2>
      </div>  
      <div class="switch">
        <div class="switchcontainer">
          <div class="switchnumber">
            <label class="switchnum">1</label>
            <label class="switchnum">2</label>
            <label class="switchnum">3</label>
          </div>         
          <div class="btnbg">
            <input type="radio" id="option1" name="radio-group">
            <label  class="radio-label1" for="option1"></label>
            
            <input type="radio" id="option2" name="radio-group" checked>
            <label class="radio-label2" for="option2"></label>
            
            <input type="radio" id="option3" name="radio-group">
            <label class="radio-label3" for="option3"></label>
          </div>                   
        </div>
      </div>  
    </div>
  </div>
  <div class="inputwindow">
    <input id="inputwindow"class="inputnum"type="text">
  </div>
  <div class="cacbutton">
 
      <button id="number" class="number"><span>7</span></button>
      <button id="number" class="number"><span>8</span></button>
      <button id="number" class="number"><span>9</span></button>
      <button id="delete" class="delete"><span>DEL</span></button>
      <button id="number" class="number"><span>4</span></button>
      <button id="number" class="number"><span>5</span></button>
      <button id="number" class="number"><span>6</span></button>
      <button id="fun" class="fun"><span>+</span></button>
      <button id="number" class="number"><span>1</span></button>
      <button id="number" class="number"><span>2</span></button>
      <button id="number" class="number"><span>3</span></button>
      <button class="fun"><span>-</span></button>
      <button id="number" class="number"><span>.</span></button>
      <button id="number" class="number"><span>0</span></button>
      <button class="fun"><span>/</span></button>
      <button class="fun"><span>x</span></button> 
  
   
      <button id="reset" class="reset"><span>RESET</span></button>
      <button id ="equal" class="equal"><span>=</span></button>

  </div>
</div>
<script src="index.js"></script>
</body>
</html>
